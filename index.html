    <!-- Polyfill pour documentPictureInPicture (doit être chargé avant tout autre script) -->
    <script>
      // Polyfill pour documentPictureInPicture - doit être exécuté AVANT tout autre code
      // Ce script s'exécute de manière synchrone avant le chargement de tout module
      (function() {
        'use strict';
        
        // Créer un polyfill complet pour documentPictureInPicture
        var polyfill = {
          requestWindow: function(options) {
            return Promise.reject(new Error('Document Picture-in-Picture API is not supported'));
          }
        };
        
        // Définir sur window de manière synchrone
        if (typeof window !== 'undefined') {
          try {
            if (!('documentPictureInPicture' in window)) {
              Object.defineProperty(window, 'documentPictureInPicture', {
                value: polyfill,
                writable: true,
                configurable: true,
                enumerable: false
              });
            }
          } catch (e) {
            // Fallback si Object.defineProperty échoue
            window.documentPictureInPicture = polyfill;
          }
        }
        
        // Définir aussi sur document
        if (typeof document !== 'undefined') {
          try {
            if (!('documentPictureInPicture' in document)) {
              var docPolyfill = window.documentPictureInPicture || polyfill;
              Object.defineProperty(document, 'documentPictureInPicture', {
                value: docPolyfill,
                writable: true,
                configurable: true,
                enumerable: false
              });
            }
          } catch (e) {
            // Fallback si Object.defineProperty échoue
            document.documentPictureInPicture = window.documentPictureInPicture || polyfill;
          }
        }
        
        // S'assurer que l'API est disponible globalement même si elle est accédée de manière asynchrone
      })();
    </script>
