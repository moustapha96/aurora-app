# Configuration principale
server {
    listen 80;
    listen [::]:80;
    # Pour HTTPS, décommentez et configurez:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    
    server_name app.aurorasociety.ch aurorasociety.ch;
    
    # Chemin vers les fichiers buildés
    root /var/www/app.aurorasociety.ch/dist;
    index index.html;

    # Taille maximale des uploads
    client_max_body_size 10M;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;

    # Brotli compression (si installé)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Headers pour PWA
    add_header Cache-Control "public, max-age=31536000, immutable" always;

    # Service Worker - Ne jamais mettre en cache
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Manifest.json - Cache court
    location = /manifest.json {
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "application/manifest+json";
        try_files $uri =404;
    }

    # Fichiers statiques avec hash (assets) - Cache long
    location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        access_log off;
        try_files $uri =404;
    }

    # Icônes et images - Cache moyen
    location ~* \.(png|jpg|jpeg|gif|svg|ico|webp)$ {
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
        try_files $uri =404;
    }

    # Polices - Cache long
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        expires 1y;
        access_log off;
        try_files $uri =404;
    }

    # Fichiers CSS et JS sans hash - Pas de cache
    location ~* \.(css|js)$ {
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri =404;
    }

    # API Proxy (si vous avez un backend API)
    # Décommentez et configurez si nécessaire
    # location /api/ {
    #     proxy_pass http://localhost:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_read_timeout 300s;
    #     proxy_connect_timeout 75s;
    # }

    # Toutes les autres requêtes - Routage SPA
    location / {
        # Essayer de servir le fichier, sinon index.html pour le routage React
        try_files $uri $uri/ /index.html;
        
        # Pas de cache pour index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer l'accès aux fichiers de configuration
    location ~* \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/app.aurorasociety.ch.access.log;
    error_log /var/log/nginx/app.aurorasociety.ch.error.log warn;

    # Configuration SSL/TLS (décommentez et configurez si vous avez un certificat)
    # ssl_certificate /etc/letsencrypt/live/app.aurorasociety.ch/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app.aurorasociety.ch/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    # ssl_prefer_server_ciphers off;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
}
